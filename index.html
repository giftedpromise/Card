<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="overlay"></div>
    <nav id="desktop-nav">
      <img src="images/logo.svg" alt="Snap Logo" />
      <div>
        <ul class="nav-links">
          <li><a href="#features">Features</a></li>
          <li><a href="#company">Company</a></li>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
      <div class="login-register-container">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <img src="images/logo.svg" alt="Snap Logo" />
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <ul>
            <li><a href="#features" onclick="toggleMenu()">Features</a></li>
            <li><a href="#company" onclick="toggleMenu()">Company</a></li>
            <li><a href="#careers" onclick="toggleMenu()">Careers</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
          </ul>
          <div class="menu-register">
            <button class="login-btna" onclick="toggleMenu()">Login</button>
            <button class="register-btna" onclick="toggleMenu()">
              Register
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="content">
          <div class="sub-content">
            <h1>
              Make
              <br />remote work
            </h1>

            <p>
              Get your team in sync, no matter your location, <br />Streamline
              processes, create team rituals, and <br />
              watch productivity soar.
            </p>
            <button class="learn-more">Learn more</button>
          </div>

          <div class="content-icon">
            <img src="images/client-databiz.svg" alt="databiz" />
            <img src="images/client-audiophile.svg" alt="audiophile" />
            <img src="images/client-meet.svg" alt="meet" />
            <img src="images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <div class="image">
          <div class="desktop-image">
            <img
              src="images/image-hero-desktop.png"
              alt="image-hero-desktop"
              style="height: 500px"
            />
          </div>
          <div class="mobile-image">
            <img
              src="images/image-hero-mobile.png"
              alt="image-hero-mobile"
              style="height: 250px"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="file.js"></script>
  </body>
</html>
